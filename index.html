<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seletor de Opções</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" onerror="this.disabled=true;document.getElementById('bi-fallback').disabled=false;">
    <link id="bi-fallback" href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" disabled>
    <link href="./assets/css/main.css?v=" rel="stylesheet" id="rg-css">
  </head>
  <body>
    <header class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="./index.html">Rules Generator</a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" aria-label="Alternar tema">
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
        </div>
      </div>
    </header>
    <main class="container my-4">
      <section class="mb-4">
        <div class="d-flex align-items-center gap-2 step">
          <div class="circle active">1</div>
          <div class="fw-semibold">Selecione o domínio</div>
        </div>
      </section>

      <div id="step-domain" class="row g-3 mb-4">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card card-hover h-100" role="button" tabindex="0" data-value="backend">
            <div class="card-body d-flex align-items-center gap-3">
              <span class="material-symbols-outlined">dns</span>
              <div>
                <div class="fw-semibold">Backend</div>
                <div class="text-muted small">APIs, serviços e regras de negócio</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card card-hover h-100" role="button" tabindex="0" data-value="web">
            <div class="card-body d-flex align-items-center gap-3">
              <span class="material-symbols-outlined">public</span>
              <div>
                <div class="fw-semibold">Web</div>
                <div class="text-muted small">Front-end e experiência do usuário</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card card-hover h-100" role="button" tabindex="0" data-value="desktop">
            <div class="card-body d-flex align-items-center gap-3">
              <span class="material-symbols-outlined">computer</span>
              <div>
                <div class="fw-semibold">Desktop</div>
                <div class="text-muted small">Aplicativos Windows com Python 3.13</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="mb-4">
        <div class="d-flex align-items-center gap-2 step">
          <div class="circle" id="step2-circle">2</div>
          <div class="fw-semibold">Configurar opções</div>
        </div>
      </section>

      <div id="step-config" class="d-none">
        <div id="config-container" class="row g-3"></div>
        <div class="mt-4 d-flex gap-2">
          <a class="btn btn-outline-secondary" href="./index.html">Reiniciar</a>
          <a class="btn btn-primary" href="./preview.html" id="toPreview">Pré-visualizar</a>
        </div>
        <div class="mt-2 small text-muted" id="selectionHint"></div>
      </div>
    </main>
    <script src="./assets/js/version.js"></script>
    <script>document.getElementById('rg-css').href = './assets/css/main.css?v='+window.__RGV;</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/theme.js?v=" id="rg-theme"></script>
    <script src="./assets/js/selector-v2.js?v=" id="rg-selector"></script>
    <script>
      document.getElementById('rg-theme').src = './assets/js/theme.js?v='+window.__RGV;
      document.getElementById('rg-selector').src = './assets/js/selector-v2.js?v='+window.__RGV;
    </script>
  </body>
  </html>
