<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">{{ site.title }}</a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" aria-label="Alternar tema">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="container my-4">
      {{ content }}
    </main>
    <footer class="border-top py-4">
      <div class="container small text-muted">Gerado com Jekyll + Bootstrap â€¢ {{ site.description }}</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/theme.js"></script>
  </body>
  </html>
