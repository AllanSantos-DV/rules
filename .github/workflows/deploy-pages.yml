name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for optional build steps)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build (skip if project has no build)
        run: |
          echo "No build configured; copying files as-is"

      - name: Upload Pages artifact
        id: upload-pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: Get Pages URL
        run: echo "Page deployed: ${{ steps.deploy.outputs.page_url }}"
