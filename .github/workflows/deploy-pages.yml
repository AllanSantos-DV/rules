name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for optional build steps)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build (skip if project has no build)
        run: |
          echo "No build configured; copying files as-is"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            .

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.page-url.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      - name: Get Pages URL
        id: page-url
        run: echo "page_url=https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT
