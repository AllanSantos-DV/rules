<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pré-visualização e Download</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./assets/css/main.css?v=" rel="stylesheet" id="rg-css">
  </head>
  <body>
    <header class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="./index.html">Rules Generator</a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" aria-label="Alternar tema">
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
        </div>
      </div>
    </header>
    <main class="container my-4">
      <section class="mb-3">
        <div class="d-flex align-items-center gap-2 step">
          <div class="circle done">1</div>
          <div class="circle done">2</div>
          <div class="fw-semibold">Documento final</div>
        </div>
      </section>

      <div class="d-flex gap-2 mb-3">
        <a class="btn btn-outline-secondary" href="./index.html">Voltar</a>
        <button class="btn btn-primary" id="btnDownload"><i class="bi bi-download me-1"></i>Baixar .md</button>
        <button class="btn btn-outline-primary" id="btnPermalink"><i class="bi bi-link-45deg me-1"></i>Permalink</button>
      </div>

      <pre class="border rounded p-3 bg-body-tertiary"><code id="finalMd">Gerando...</code></pre>
    </main>
    <footer class="border-top py-4">
      <div class="container small text-muted">Teste local</div>
    </footer>
    <script src="./assets/js/version.js"></script>
    <script>document.getElementById('rg-css').href = './assets/css/main.css?v='+window.__RGV;</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/theme.js?v=" id="rg-theme"></script>
    <script src="./assets/js/generator-v2.js?v=" id="rg-generator"></script>
    <script>
      document.getElementById('rg-theme').src = './assets/js/theme.js?v='+window.__RGV;
      document.getElementById('rg-generator').src = './assets/js/generator-v2.js?v='+window.__RGV;
    </script>
  </body>
  </html>
